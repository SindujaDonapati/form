<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <fieldset>
    <h2>Loging</h2>
    <Form action ="welcome.html">
        <label>Email</label>
        <input type="text" placeholder="xyz@gmail.com" pattern="[A-Za-z0-9_.]+@[a-z]+\.[a-z]{}" required/><br><br>
        <label>Password</label>
        <input type="password" placeholder="*******" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*().])" required/><br><br>
      <input type="submit" value="Login">
      <h5><a href="pw.html">Forgot password?</a> </h5>
</Form>
</fieldset>
</center>
</body>
</html>
